name: 🔍 Build & Verify
on: [
  pull_request
]
defaults:
  run:
    shell: pwsh
jobs:
  test:
    name: 🌿 Branch Verify
    runs-on: ubuntu-latest
    steps:
    
      - name: 📤 Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: build
        run: |
          ./build.ps1 -ResolveDependency -Tasks noop -UseModuleFast
      - name: 🧪 Pester Tests
        id: test
        env:
          NOTION_BEARER_TOKEN: ${{ secrets.NOTION_BEARER_TOKEN }}
        run: |
          Install-Module -Name Pester -MinimumVersion 5.4.1 -Force -SkipPublisherCheck -Scope CurrentUser
          Write-Host -Fore Green "Running Available Tests in $PWD"
          Import-Module Pester -PassThru
          Invoke-Pester -Output Detailed
